<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style12.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <img class="logo" src="Facebook-Logo.png" />
      <div
        class="shadow rounded-3 mt-3 py-4 bg-white rounded position-relative"
      >
        <div class="head text-center">
          <h3 class="fw-bold">Create a new account</h3>
          <h6 class="text-secondary-emphasis fw-light">It's quick and easy.</h6>
          <hr />
        </div>
        <div class="content d-flex justify-content-evenly">
          <input
            class="firstn rounded-2 border-secondary-subtle"
            type="text"
            placeholder="First Name"
          />
          <input
            class="lastn rounded-2 border-secondary-subtle"
            type="text"
            placeholder="Surname"
          />
        </div>
        <div class="emailm">
          <input
            class="email mt-3 rounded-2 border-secondary-subtle"
            type="email"
            placeholder="Mobile number or email address"
          />
        </div>
        <div class="passm">
          <input
            class="pass mt-3 rounded-2 border-secondary-subtle"
            type="password"
            placeholder="New Password"
          />
        </div>
        <h6 class="text-secondary-emphasis mt-2 fw-light px-4">
          Date of Birth
        </h6>
        <div class="d-flex justify-content-evenly">
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
          <select>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
          </select>
          <select>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
        </div>
        <h6 class="text-secondary-emphasis mt-2 fw-light px-4">Gender</h6>
        <div class="d-flex justify-content-evenly">
          <div
            class="gender border border-secondary d-flex justify-content-between pt-1"
          >
            Male
            <input type="radio" name="gender" />
          </div>
          <div
            class="gender border border-secondary d-flex justify-content-between pt-1"
          >
            Female
            <input type="radio" name="gender" />
          </div>
        </div>
        <h6 class="text-secondary fw-light pt-2 ps-3">
          People who use our service may have uploaded your contact information
          to Facebook.
        </h6>
        <div class="sign d-flex justify-content-center">
          <a href="#" class="btn btn-success">Sign Up</a>
        </div>

        <div class="text-center mt-2">
          <a href="task7facebook.html" class="text-decoration-none"
            >Already have an account?</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
